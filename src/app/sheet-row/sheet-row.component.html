<div class="row" (click)="openEditModal.emit(homework.number)">
    <div class="row__item">{{ homework.number }}</div>
    <div class="row__item">{{ homework.topic }}</div>
    <div class="row__item file">{{ homework.fileName.length > 20 ? homework.fileName.slice(0, 20) + '...' : homework.fileName }}</div>
    <div class="row__item">
        {{ homework.status }}
        <span class="checked" *ngIf="homework.status === 'checked'"></span>
        <span class="unchecked" *ngIf="homework.status === 'unchecked'"></span>
    </div>
    <div class="row__item">
        <span [ngClass]="{'active-comment': isHovered}" (mouseenter)="toggleComment()" (mouseleave)="toggleComment()" class="comment">
            {{ isHovered ? comment : comment.slice(0, 30) + '...' }}
        </span>
    </div>
    <div class="row__item rate" *ngIf="mode === 'student'">{{ homework.rate !== 0 ? homework.rate : 'Not rated' }}</div>
    <div class="row__item row__buttons" *ngIf="mode === 'teacher'">
        <a [href]="homework.file" download>
            <app-ui-button class="button"
                           name=""
                           color="#ffffff"
                           background="#aaaaaa"
                           border="none"
                           padding="5px 12px 7px"
                           (click)="$event.stopPropagation()"
            ><img class="download-icon" src="./assets/cloud-download-alt-solid.svg" />
            </app-ui-button>
        </a>
    </div>
</div>
