<div class="sheet-header">
    <div class="sheet-header__cell">#</div>
    <div class="sheet-header__cell">Topic</div>
    <div class="sheet-header__cell">Files</div>
    <div class="sheet-header__cell sort" (click)="sort()">
        Status
        <span class="status-filter"></span>
    </div>
    <div class="sheet-header__cell">Teacher's comment</div>
    <div class="sheet-header__cell" *ngIf="mode === 'student'">Rate</div>
</div>
<div class="row">
    <app-sheet-row
            class="row" [mode]="mode" *ngFor="let
            document of documents; index as i"
            [homework]="document"
            (openEditModal)="openModal($event)"
    ></app-sheet-row>
</div>
